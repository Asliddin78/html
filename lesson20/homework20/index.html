<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="text-generator">
        <h2 class="text">Password Generator</h2>
    </div>
    <div class="container">
        <h1>PTx1f5DaFX</h1>
        <img src="./img/copy.svg" alt="">
    </div>
    <div class="container2">
        <div class="character-length">
            <h2 class="text-character">Character Length</h2>
            <h2 class="text-number">10</h2>
        </div>

        <div class="length-box">
            <div class="length-green"></div>
            <img class="oval" src="./img/oval.svg" alt="">
            <div class="length-black"></div>
        </div>

        <div class="input-box">
        <div class="input-div">
            <input type="checkbox" id="lang1" name="lang1" value="Java">
            <label for="lang1">Include Uppercase Letters</label>
        </div>
        <div class="input-div">
             <input type="checkbox" id="lang2" name="lang2" value="Python">
            <label for="lang2">Include Lowercase Letters</label>
        </div> 
        <div class="input-div">
            <input type="checkbox" id="lang3" name="lang3" value="Go">
             <label for="lang3">Include Numbers</label>
         </div>
         <div class="input-div">
            <input type="checkbox" id="lang4" name="lang4" value="Rust" checked>
             <label for="lang4">Include Symbols</label>
         </div>
        </div>

        <div class="strength-box">
            <h2 class="text-strength">STRENGTH</h2>
            <div class="medium">
                <h2 class="text-medium">MEDIUM</h2>
                <div class="medium-box"></div>
                <div class="medium-box"></div>
                <div class="medium-box"></div>
                <div class="medium-box-black"></div>
             </div> 
        </div>

        <div class="generate-box">
            <h2 class="text-generate2">GENERATE</h2>
            <img class="arrow" src="./img/arrow.svg" alt="">
        </div>
    </div>
</body>
</html>
